<div class="form-container">   
    <header *ngIf="data.hasOwnProperty('container'); else addContainer">Edit Container #{{data.container.id}}</header>
    <ng-template #addContainer>
        <header>Add a new container</header>
    </ng-template>
    <section *ngIf="error">{{ message }}</section>
    <form (ngSubmit)="onSubmit(containerFormData)">
        <label for="transport">Transport Type</label>
        <select id="transport" name="transport" [(ngModel)]="containerFormData.transport">
            <option [ngValue]=1>Van</option>
            <option [ngValue]=2>Box Truck</option>
            <option [ngValue]=3>Semi-Trailer</option>
        </select>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" [(ngModel)]="containerFormData.location">
        <input type="submit" value="Submit" class="submit-button">
    </form>
</div>
